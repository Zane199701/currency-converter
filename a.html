<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>货币转换器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .section {
            margin-bottom: 2em;
        }
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            justify-content: center;
            margin-bottom: 1em;
        }
        .radio-item {
            display: flex;
            align-items: center;
            gap: 0.5em;
            cursor: pointer;
            padding: 0.5em 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .radio-item:hover {
            background-color: #e9e9e9;
        }
        input[type="radio"] {
            cursor: pointer;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 0.5em;
        }
        .currency-label {
            font-size: 1.2em;
            color: #555;
            min-width: 3em;
            text-align: right;
        }
        input[type="text"] {
            flex: 1;
            padding: 0.75em;
            font-size: 1.2em;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: right;
        }
        .convert-button {
            width: 100%;
            padding: 1em;
            font-size: 1.2em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .convert-button:hover {
            background-color: #0056b3;
        }
        .result-group {
            text-align: center;
        }
        #result {
            font-size: 2.5em;
            font-weight: bold;
            color: #28a745;
            word-break: break-all;
            margin-top: 0.5em;
        }
        .result-label {
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="section">
        <h2>转换方向</h2>
        <div class="radio-group">
            <label class="radio-item">
                <input type="radio" name="conversion" value="CNY_to_USD" checked>
                人民币 -> 美元
            </label>
            <label class="radio-item">
                <input type="radio" name="conversion" value="CNY_to_VND">
                人民币 -> 越南盾
            </label>
            <label class="radio-item">
                <input type="radio" name="conversion" value="VND_to_USD">
                越南盾 -> 美元
            </label>
            <label class="radio-item">
                <input type="radio" name="conversion" value="VND_to_CNY">
                越南盾 -> 人民币
            </label>
            <label class="radio-item">
                <input type="radio" name="conversion" value="USD_to_CNY">
                美元 -> 人民币
            </label>
            <label class="radio-item">
                <input type="radio" name="conversion" value="USD_to_VND">
                美元 -> 越南盾
            </label>
        </div>
    </div>

    <div class="section">
        <h2>金额</h2>
        <div class="input-group">
            <span class="currency-label" id="input-currency-label">人民币</span>
            <input type="text" id="amount-input" value="" placeholder="0">
        </div>
    </div>

    <div class="section">
        <button class="convert-button" onclick="convertCurrency()">转换</button>
    </div>

    <div class="section">
        <h2>转换结果</h2>
        <div class="result-group">
            <span class="result-label" id="result-currency-label">美元</span>
            <div id="result">0</div>
        </div>
    </div>
</div>

<script>
    // 汇率常量
    const rates = {
        CNY_to_VND: 3702.332,
        USD_to_CNY: 7.13
    };

    // 其他汇率根据已知汇率计算
    rates.VND_to_CNY = 1 / rates.CNY_to_VND;
    rates.CNY_to_USD = 1 / rates.USD_to_CNY;
    rates.USD_to_VND = rates.CNY_to_VND * rates.USD_to_CNY;
    rates.VND_to_USD = 1 / rates.USD_to_VND;

    const conversionMap = {
        CNY_to_USD: { from: '人民币', to: '美元' },
        CNY_to_VND: { from: '人民币', to: '越南盾' },
        VND_to_USD: { from: '越南盾', to: '美元' },
        VND_to_CNY: { from: '越南盾', to: '人民币' },
        USD_to_CNY: { from: '美元', to: '人民币' },
        USD_to_VND: { from: '美元', to: '越南盾' }
    };

    const amountInput = document.getElementById('amount-input');
    const inputCurrencyLabel = document.getElementById('input-currency-label');
    const resultCurrencyLabel = document.getElementById('result-currency-label');
    const resultDiv = document.getElementById('result');

    // 更新输入框和结果标签
    function updateLabels() {
        const selectedValue = document.querySelector('input[name="conversion"]:checked').value;
        const { from, to } = conversionMap[selectedValue];
        inputCurrencyLabel.textContent = from;
        resultCurrencyLabel.textContent = to;
    }

    // 格式化数字，每三位加逗号
    function formatNumber(num) {
        if (!num) return '0';
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    // 转换货币函数
    function convertCurrency() {
        const selectedValue = document.querySelector('input[name="conversion"]:checked').value;
        const inputValue = amountInput.value.replace(/,/g, '');
        let amount = parseFloat(inputValue);

        if (isNaN(amount)) {
            resultDiv.textContent = '无效金额';
            return;
        }

        let result;
        switch (selectedValue) {
            case 'CNY_to_USD':
                result = amount * rates.CNY_to_USD;
                break;
            case 'CNY_to_VND':
                result = amount * rates.CNY_to_VND;
                break;
            case 'VND_to_USD':
                result = amount * rates.VND_to_USD;
                break;
            case 'VND_to_CNY':
                result = amount * rates.VND_to_CNY;
                break;
            case 'USD_to_CNY':
                result = amount * rates.USD_to_CNY;
                break;
            case 'USD_to_VND':
                result = amount * rates.USD_to_VND;
                break;
            default:
                result = 0;
        }
        resultDiv.textContent = formatNumber(result.toFixed(2));
    }

    // 输入框格式化
    amountInput.addEventListener('input', (e) => {
        const value = e.target.value.replace(/,/g, '');
        const formattedValue = formatNumber(value);
        e.target.value = formattedValue;
    });

    // 监听单选框变化
    document.querySelectorAll('input[name="conversion"]').forEach(radio => {
        radio.addEventListener('change', () => {
            updateLabels();
            // 重置结果
            resultDiv.textContent = '0';
        });
    });

    // 页面加载时初始化
    document.addEventListener('DOMContentLoaded', () => {
        updateLabels();
    });
</script>

</body>
</html>
